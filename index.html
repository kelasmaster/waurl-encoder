<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp URL Encoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
    }
    .output pre {
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      white-space: pre-wrap; /* Ensures text wraps responsively */
      word-break: break-word; /* Breaks long words if necessary */
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp URL Encoder</h1>
    <div class="input-group">
      <label for="whatsapp-number">WhatsApp Number (e.g., +1234567890):</label>
      <input type="text" id="whatsapp-number" placeholder="+1234567890">
      <span class="error" id="number-error"></span>
    </div>
    <div class="input-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
      <span class="error" id="message-error"></span>
    </div>
    <button id="generate-link">Generate Link</button>
    <div class="output" id="output">
      <h3>Result:</h3>
      <pre>
        <code id="plain-text"></code>
        <button class="copy-btn" id="copy-btn">Copy</button>
      </pre>
      <p><strong>Direct Link:</strong> <a id="direct-link" href="#" target="_blank">Click here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
